{% extends 'base.html' %}


{% block content %}
<h1>Task detail</h1>
{{task.title}}
{{task.description}}
{{error}}   

<form method="POST">
    {% csrf_token %} 
    {{form}}
    <button>
        Actulizar
    </button>

</form>


<form action={% url 'completed_task' task.id %} method="POST">
    {% csrf_token %} 
    <button>
        Completed
    </button>
</form>

<form action={% url 'delete_task' task.id %} method="POST">
    {% csrf_token %} 
    <button>
        Delete
    </button>
</form>

{% endblock %}
