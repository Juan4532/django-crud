{% extends 'base.html' %}

{% block content %}
<h1>Tareas pendientes</h1>
{% for task in tasks %}
<ul>
    <li>
        <a <a href="{% url 'task_detail' task.id %}">
            <h1>{{task.title}}</h1>
            <p>{{task.description}}</p>
            <p>{{task.user}}</p>
            <p>{{task.important}}</p>

            <p>{{task.datecompleted|date:'M j Y:i'}}</p>
        </a>
    </li>
</ul>
{% endfor %}

{% endblock %}
